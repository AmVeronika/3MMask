<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <!--FONTAWESOME-->
   <script src="https://kit.fontawesome.com/339d5aa3dd.js" crossorigin="anonymous"></script>
   <title>Офрмление заказа</title>
</head>

<body>
   <!-- MAIN  -->
   <main class="main">
      <div class="container">
         <!-- Form  -->
         <form action="#" method="POST" class="ordering">
            <div class="ordering__field method">
               <div class="ordering__row">
                  <div class="method__block">
                     <h3 class="ordering__title extratext">Способ оплаты</h3>
                     <svg>
                        <use xlink:href="sprite.svg#credit-card"></use>
                     </svg>
                     <p class="ordering__text textbig">Картой онлайн</p>
                  </div>
                  <button type="button" class="ordering__btn textplus">Изменить</button>
               </div>
            </div>
            <div class="ordering__field method">
               <div class="ordering__row">
                  <div class="method__block">
                     <h3 class="ordering__title extratext">Способ получения</h3>
                     <svg>
                        <use xlink:href="sprite.svg#delivery-truck"></use>
                     </svg>
                     <p class="ordering__text textbig">Курьером по адресу</p>
                  </div>
                  <button type="button" class="ordering__btn textplus">Изменить</button>
               </div>
               <div class="ordering__row">
                  <div class="method__block">
                     <label class="ordering__text" for="names" class="ordering__text textbig">
                        <svg>
                           <use xlink:href="sprite.svg#user"></use>
                        </svg>
                        Имя и фамилия*
                     </label>
                     <input class="ordering__input" type="text" required id="names" placeholder="Алина Иванова">
                  </div>
                  <div class="method__block">
                     <label class="ordering__text" for="phone" class="ordering__text textbig">
                        <svg>
                           <use xlink:href="sprite.svg#call-delivery"></use>
                        </svg>
                        Номер телефона*
                     </label>
                     <input class="ordering__input" type="tel" required id="phone" placeholder="+790 988-889-999">
                  </div>
               </div>
               <div class="ordering__row">
                  <div class="method__block">
                     <label class="ordering__text" for="city" class="ordering__text textbig">
                        <svg>
                           <use xlink:href="sprite.svg#map-point"></use>
                        </svg>
                        Адрес*
                     </label>
                     <input class="ordering__input" type="text" required id="city" placeholder="Город">
                  </div>
                  <div class="method__block">
                     <input class="ordering__input" type="text" required placeholder="Улица, номер дома">
                  </div>
               </div>
               <div class="ordering__row">
                  <div class="method__block">
                     <label class="ordering__text" for="mail" class="ordering__text textbig">
                        <svg>
                           <use xlink:href="sprite.svg#mail"></use>
                        </svg>
                        Электронная почта
                     </label>
                     <input class="ordering__input" id="mail" type="mail" placeholder="myemail@mail.com">
                  </div>
               </div>
               <div class="ordering__row">
                  <label class="ordering__text" for="comments" class="ordering__text textbig">
                     <svg>
                        <use xlink:href="sprite.svg#comments"></use>
                     </svg>
                     Комментарий курьеру
                  </label>
                  <textarea class="ordering__input" id="comments"
                     placeholder="Давно выяснено, что при оценке дизайна и композиции читаемый текст мешает сосредоточиться. Lorem Ipsum используют потому, что тот обеспечивает более или менее стандартное заполнение шаблона, а также реальное"></textarea>
               </div>
            </div>
            <div class="ordering__field">
               <div class="ordering__row your-order">
                  <h3 class="your-order__title textbig">Ваш заказ</h3>
                  <p class="your-order__count text">3 товара  </p>
               </div>
               <div class="ordering__row">
                  <div class="ordering__mini-row">
                     <p class="ordering__text textplus">Товары (3)</p>
                     <p class="ordering__price extratext">180 ₽</p>
                  </div>
                  <div class="ordering__mini-row">
                     <p class="ordering__text textplus">Скидка</p>
                     <p class="ordering__price extratext">- 90 ₽</p>
                     <p class="ordering__text semitext"></p>
                  </div>
                  <div class="ordering__mini-row">
                     <p class="ordering__text textplus">Доставка</p>
                     <p class="ordering__price extratext">180 ₽</p>
                  </div>
               </div>
               <div class="ordering__row">
                  
               </div>
            </div>
         </form>
      </div>
   </main>
</body>

</html>
